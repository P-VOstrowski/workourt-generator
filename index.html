<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workout generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="title_section">
            <div class="title_section__header">
                <h1>workout inspire</h1>
                <p>automaticly generate workout inspiration</p>
            </div>
        </div>
        <div class="excercise_section">
            <div class="excercise_section__placeholder">
                <div class="excercise_section__description">
                    <h2>choose excercise</h2>
                    <p>Choose which body part you want to build. The App will automatically generate suggestion of
                        exercise.
                    </p>
                </div>
                <div class="excercise_section__img">
                    <img src="/workout generator/img/body_parts/muscles_base.png" alt="">
                </div>

            </div>
        </div>
        <div class="body_part_section">
            <div class="body_part_section__dropdown">
                <h3>Body part</h3>
                <div class="body_part_section__dropdowns">
                    <div class="body_part_section__dropdowns__menu">
                    </div>
                </div>
            </div>
            <button class="generate_workout">generate</button>
        </div>

    </div>

</body>

</html>
